name: Deploy FastAPI to EC2

on:
  push:
    branches:
      - main  # or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ec2-13-234-38-173.ap-south-1.compute.amazonaws.com >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@ec2-13-234-38-173.ap-south-1.compute.amazonaws.com << 'EOF'
            source myvenv/bin/activate                # 🔁 If using virtualenv
            cd /wb-crm  # 🔁 UPDATE THIS LINE
            git pull origin main
            pip install -r requirements.txt
            nohup uvicorn main:app --host 0.0.0.0 --port 8001 &
          EOF
