name: Deploy FastAPI to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code from GitHub
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Set up SSH access
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ec2-13-234-38-173.ap-south-1.compute.amazonaws.com >> ~/.ssh/known_hosts

      # 3. Pull latest code on EC2 (force clean checkout)
      - name: Pull Latest Code on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@ec2-13-234-38-173.ap-south-1.compute.amazonaws.com << 'EOF'
          cd wb-crm
          rm -f requirements.txt
          git fetch origin main
          git reset --hard origin/main
          git clean -fd
          EOF

      # 4. Install Python dependencies on EC2
      - name: Install Dependencies on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@ec2-13-234-38-173.ap-south-1.compute.amazonaws.com << 'EOF'
          source ~/myenv/bin/activate
          cd wb-crm
          pip install -r requirements.txt
          EOF

      # 5. Apply database migrations (with fallback for version mismatch)
      - name: Run Alembic Migrations on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@ec2-13-234-38-173.ap-south-1.compute.amazonaws.com << 'EOF'
          source ~/myenv/bin/activate
          cd wb-crm

          # Try normal upgrade first
          if ! alembic upgrade head 2>&1; then
            echo "Migration failed, attempting to fix version mismatch..."

            # Get current head revision from codebase
            HEAD_REV=$(alembic heads | head -1 | awk '{print $1}')
            echo "Current head revision: $HEAD_REV"

            # Stamp database to current head (skip missing revisions)
            alembic stamp head
            echo "Database stamped to head revision"
          fi

          echo "Migrations complete"
          EOF

      # 6. Restart FastAPI server with Gunicorn
      - name: Restart FastAPI Server
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@ec2-13-234-38-173.ap-south-1.compute.amazonaws.com << 'EOF'
          source ~/myenv/bin/activate
          cd wb-crm
          pkill -f gunicorn || true
          pkill -f uvicorn || true
          sleep 2
          nohup gunicorn app:app -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8001 --timeout 120 --access-logfile logs_access.out --error-logfile logs_error.out > logs.out 2>&1 &
          sleep 3
          pgrep -f gunicorn && echo "Gunicorn started successfully" || echo "Warning: Gunicorn may not have started"
          EOF

      # 7. Setup and restart Campaign Worker service
      - name: Restart Campaign Worker
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@ec2-13-234-38-173.ap-south-1.compute.amazonaws.com << 'EOF'
          cd wb-crm

          # Check RabbitMQ is running
          echo "Checking RabbitMQ status..."
          sudo systemctl is-active rabbitmq-server && echo "RabbitMQ is running" || (echo "Starting RabbitMQ..." && sudo systemctl start rabbitmq-server)

          # Copy service file if changed
          sudo cp campaign-worker.service /etc/systemd/system/campaign-worker.service
          sudo systemctl daemon-reload

          # Enable and restart worker service
          sudo systemctl enable campaign-worker
          sudo systemctl restart campaign-worker

          sleep 3

          # Show status
          echo "=== Worker Service Status ==="
          sudo systemctl status campaign-worker --no-pager || true

          echo "=== Recent Worker Logs ==="
          tail -20 /home/ubuntu/wb-crm/worker.log 2>/dev/null || echo "No worker logs yet"
          tail -10 /home/ubuntu/wb-crm/worker_error.log 2>/dev/null || echo "No error logs"

          sudo systemctl is-active campaign-worker && echo "Campaign worker started successfully" || echo "Warning: Campaign worker may not have started"
          EOF
